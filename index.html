<body>
    <div class="startScreen"></div>
    <div class="card text-center"></div>
        <div class="card-header">
            <h3>Who Wants to be a Millionare Trivia</h3>

        </div>

        <div class="card-body"></div>
            <div id="timer"></div>
            <div id="questionDiv"></div>
            <div class="row">
                <div id="choices_div">
                    <button id="bertern" class="btn btn btn-outline-success">A:
                        <span id="answ0" class="a1"></span>
                    </button>


                    <button type="button" id="bertern" class="btn btn-outline-success">B:
                        <span id="answ1" class="a2"></span>
                    </button>



                    <button type="button" id="bertern" class="btn btn-outline-success">C:
                        <span id="answ2" class="a3"></span>
                    </button>


                    <button type="button" id="bertern" class="btn btn-outline-success">D:
                        <span id="answ3" class="a4"></span>
                    </button>

                </div>
            </div>
        
        <div class="progress">
            <div id="money1" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
